 
 
 <div class="container">
    <div class="row">
        <div class="col-sm-12"> 
           
<div class="col-md-6 offset-md-3" >
    <b><h2 style="text-align: center;"> Updateflight </h2></b>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Flight Name</label>
            <input type="text" class ="form-control" id = "flightName"
                [(ngModel)] = "flight.flightName" name = "flightName" >
        </div>
    
        <div class="form-group">
            <label> Flight Number</label>
            <input type="text" class ="form-control" id = "flightNumber"
                [(ngModel)] = "flight.flightNumber" name = "flightNumber">
        </div>
		
		 <div class="form-group">
            <label> Departurecity</label>
            <input type="text" class ="form-control" id = "departureCity"
                [(ngModel)] = "flight.departureCity" name = "departureCity">
        </div>

        <div class="form-group">
            <label> Arrivalcity</label>
            <input type="text" class ="form-control" id = "arrivalcity"
                [(ngModel)] = "flight.arrivalCity" name = "arrivalcity">
        </div>
       
        
        <div class="form-group">
            <label> Laguage weight </label>
            <input type="text" class ="form-control" id = "laguageWeight"
                [(ngModel)] = "flight.laguageWeight" name = "laguageWeight">
        </div>
        <div class="form-group">
            <label> Ticket Cost</label>
            <input type="text" class ="form-control" id = "ticketCost"
                [(ngModel)] = "flight.ticketCost" name = "ticketCost">
        </div>
        
       
        <div class="form-group">
            <label> isDomestic</label>
            <input type="text" class ="form-control" id = "isDomestic"
                [(ngModel)] = "flight.isDomestic" name = "isDomestic">
        </div>
        <div class="form-group">
            <label> Flight Rating</label>
            <input type="text" class ="form-control" id = "flightRating"
                [(ngModel)] = "flight.flightRating" name = "flightRating">
        </div>
        <div class="form-check">
            <label> Type Of flight:</label><br>
               <input class="form-check-input" type="radio" name = "isDomestic"
                   [(ngModel)]="flight.isDomestic" value="true" />
               <label class="form-check-label">isDomestic flight</label><br>
               <input class="form-check-input" type="radio" name = "isDomestic"
                   [(ngModel)]="flight.isDomestic" value="false"/>
               <label class="form-check-label">Non Domestic flight</label>
           </div>
        <button class = "btn btn-success" type ="Submit(id)">Submit</button>
       
    </form>
    </div>
